<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    #container {
      margin: 50px auto;
      width: 1280px;
      border: 1px solid #ccc;
    }

    #container div {
      margin-bottom: 10px;
      border: 1px solid red;
    }
    #tel_warn_text,
    #tel_demo_text {
      display: none;
      color: red;
      font-size: 12px;
    }
    #tel_demo_text {
      color: pink;
    }
    #userInfo {
      width: inherit;
      display: inline-block;
      text-align: center;
    }
    #news_box,
    .new-container {
      width: fit-content;
      padding: 10px;
      margin: 50px auto;
      border: 1px solid #ccc;
    }
    #news_box div {
      margin-top: 5px;
    }
    #news_box div:nth-child(2n) {
      background-color: #ccc;
    }
    .new-container .normal {
      margin-bottom: 5px;
    }
    .has-img {
      overflow: hidden;
    }
    .has-img .img-news {
      float: left;
    }
    .has-img .text {
      display: block;
    }
    .small img {
      width: 50px;
    }
    #nav1,
    #nav2 {
      width: 300px;
      border: 1px solid #ccc;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <input id='tel_input' type="text">
      <span id='tel_warn_text'>请输入正确格式</span>
      <span id='tel_demo_text'>请输入合法字符</span>
    </div>
    <span id='userInfo'>赵丽颖真可爱</span>
  </div>
  <div id="news_box">
    <button id="next_page">下一页</button>
  </div>
  
  <div id="nav1"></div>
  <div id="nav2"></div>

  <script src="./4-工厂方法模式/3-安全的工厂方法.js"></script>
  <script src="./12-装饰者模式/2-输入框装饰者改造.js"></script>
  <script src="./13-桥接模式/1.事件交互.js"></script>
  <script src="./14-组合模式/1.新闻模块.js"></script>
  <script src="./8-单例模式/2-函数命名空间.js"></script>
  <!-- <script src="./15-享元模式/1.新闻翻页功能.js"></script> -->
  <script src="./15-享元模式/2.享元对象.js"></script>
  <script src="./16-模板方法模式/2.创建多类导航.js"></script>
</body>
</html>
